plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.14.1'
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
    implementation group: 'net.coobird', name: 'thumbnailator', version: '0.4.19'
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.3'


}

test{
    useTestNG()
}
